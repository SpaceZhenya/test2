<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background:  linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        . container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-board {
            position: relative;
            width: 800px;
            height: 400px;
            background: #1a1a2e;
            border: 3px solid #16c784;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .center-line {
            position: absolute;
            width: 2px;
            height: 100%;
            left: 50%;
            transform:  translateX(-50%);
            background: repeating-linear-gradient(
                to bottom,
                #16c784 0px,
                #16c784 20px,
                transparent 20px,
                transparent 40px
            );
        }

        .paddle {
            position: absolute;
            width: 12px;
            height: 100px;
            background: #16c784;
            border-radius:  5px;
            top: 150px;
        }

        .paddle-left {
            left: 20px;
        }

        . paddle-right {
            right:  20px;
        }

        .ball {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            top:  195px;
            left: 395px;
            box-shadow: 0 0 10px #ffd700;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding:  20px 40px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        . score-value {
            font-size: 48px;
            color: #16c784;
        }

        .instructions {
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius:  8px;
            max-width: 600px;
        }

        .instructions p {
            margin:  5px 0;
            font-size: 14px;
        }

        .game-status {
            color: #ffd700;
            font-size: 18px;
            font-weight: bold;
            min-height: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèì PING PONG GAME</h1>
        <div class="game-board">
            <div class="center-line"></div>
            <div class="paddle paddle-left" id="paddleLeft"></div>
            <div class="paddle paddle-right" id="paddleRight"></div>
            <div class="ball" id="ball"></div>
        </div>
        <div class="scoreboard">
            <div class="score-item">
                <div>PLAYER</div>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score-item">
                <div>COMPUTER</div>
                <div class="score-value" id="computerScore">0</div>
            </div>
        </div>
        <div class="game-status" id="gameStatus"></div>
        <div class="instructions">
            <p><strong>Controls:</strong></p>
            <p>Use <strong>MOUSE</strong> or <strong>ARROW KEYS ‚Üë‚Üì</strong> to move your paddle</p>
            <p>First to <strong>5 points</strong> wins!</p>
        </div>
    </div>

    <script>
        // Game variables
        const gameBoard = document.querySelector('.game-board');
        const ball = document.getElementById('ball');
        const paddleLeft = document. getElementById('paddleLeft');
        const paddleRight = document.getElementById('paddleRight');
        const playerScoreDisplay = document.getElementById('playerScore');
        const computerScoreDisplay = document.getElementById('computerScore');
        const gameStatus = document.getElementById('gameStatus');

        // Game state
        let ballX = 395;
        let ballY = 195;
        let ballSpeedX = 4;
        let ballSpeedY = 4;
        const ballSize = 10;

        let paddleLeftY = 150;
        let paddleRightY = 150;
        const paddleHeight = 100;
        const paddleWidth = 12;
        const paddleSpeed = 6;

        let playerScore = 0;
        let computerScore = 0;
        const winScore = 5;

        let gameActive = true;
        let mouseY = 0;
        let upPressed = false;
        let downPressed = false;

        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            const rect = gameBoard.getBoundingClientRect();
            mouseY = e.clientY - rect.top;
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') upPressed = true;
            if (e.key === 'ArrowDown') downPressed = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp') upPressed = false;
            if (e. key === 'ArrowDown') downPressed = false;
        });

        // Update paddle position
        function updatePaddleLeft() {
            // Use mouse position
            paddleLeftY = mouseY - paddleHeight / 2;

            // Also respond to arrow keys
            if (upPressed) paddleLeftY -= paddleSpeed;
            if (downPressed) paddleLeftY += paddleSpeed;

            // Boundary checking
            if (paddleLeftY < 0) paddleLeftY = 0;
            if (paddleLeftY + paddleHeight > 400) paddleLeftY = 400 - paddleHeight;

            paddleLeft.style.top = paddleLeftY + 'px';
        }

        // Computer AI
        function updatePaddleRight() {
            const paddleCenterY = paddleRightY + paddleHeight / 2;
            const ballCenterY = ballY + ballSize / 2;

            // AI difficulty: aim for the ball center with some lag
            if (ballSpeedX > 0) { // Only move when ball comes toward computer
                if (paddleCenterY < ballCenterY - 35) {
                    paddleRightY += paddleSpeed;
                } else if (paddleCenterY > ballCenterY + 35) {
                    paddleRightY -= paddleSpeed;
                }
            }

            // Boundary checking
            if (paddleRightY < 0) paddleRightY = 0;
            if (paddleRightY + paddleHeight > 400) paddleRightY = 400 - paddleHeight;

            paddleRight.style.top = paddleRightY + 'px';
        }

        // Update ball position
        function updateBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Wall collision (top and bottom)
            if (ballY <= 0 || ballY + ballSize >= 400) {
                ballSpeedY = -ballSpeedY;
                if (ballY <= 0) ballY = 0;
                if (ballY + ballSize >= 400) ballY = 400 - ballSize;
            }

            // Paddle collision (left)
            if (
                ballSpeedX < 0 &&
                ballX <= paddleLeft.offsetLeft + paddleWidth &&
                ballY + ballSize >= paddleLeftY &&
                ballY <= paddleLeftY + paddleHeight
            ) {
                ballSpeedX = -ballSpeedX;
                ballX = paddleLeft.offsetLeft + paddleWidth;
                // Add some variation to ball speed
                ballSpeedY += (Math.random() - 0.5) * 2;
            }

            // Paddle collision (right)
            if (
                ballSpeedX > 0 &&
                ballX + ballSize >= paddleRight.offsetLeft &&
                ballY + ballSize >= paddleRightY &&
                ballY <= paddleRightY + paddleHeight
            ) {
                ballSpeedX = -ballSpeedX;
                ballX = paddleRight. offsetLeft - ballSize;
                // Add some variation to ball speed
                ballSpeedY += (Math.random() - 0.5) * 2;
            }

            // Score points
            if (ballX < 0) {
                computerScore++;
                resetBall();
                if (computerScore >= winScore) {
                    endGame('COMPUTER WINS!');
                }
            }

            if (ballX + ballSize > 800) {
                playerScore++;
                resetBall();
                if (playerScore >= winScore) {
                    endGame('YOU WIN!');
                }
            }

            // Update display
            ball.style.left = ballX + 'px';
            ball.style.top = ballY + 'px';
            playerScoreDisplay.textContent = playerScore;
            computerScoreDisplay.textContent = computerScore;
        }

        // Reset ball to center
        function resetBall() {
            ballX = 395;
            ballY = 195;
            ballSpeedX = (Math.random() > 0.5 ? 1 : -1) * 4;
            ballSpeedY = (Math.random() - 0.5) * 4;
        }

        // End game
        function endGame(message) {
            gameActive = false;
            gameStatus.textContent = message + ' Press F5 to reload the game. ';
            gameStatus.style.color = '#ffd700';
        }

        // Game loop
        function gameLoop() {
            if (gameActive) {
                updatePaddleLeft();
                updatePaddleRight();
                updateBall();
            }
            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
